<div style="width: 32rem; margin: auto; text-align: right;">
    <img id="close" onclick="close_()" src="/static/img/close-icon.png" alt="" style="width: 23px; cursor: pointer;">
    </div>
    <div style="width: 32rem; margin: auto;">
        <div class="card"style="padding:1rem;position: relative; display: flex; flex-direction: row;min-width: 0;word-wrap: break-word;background-color: #fff;background-clip: border-box;border: 1px solid rgba(0,0,0,.125);border-radius: .25rem;">
        <div style="padding: 1rem; background-clip: border-box; border: 1px solid rgba(0,0,0,.125); border-radius: .25rem; ">
            <p><strong>Detalle de cita {{data.id}}</strong></p>
            <p>Fecha de cita: {{data.fecha}}</p>
            <p>Paciente: {{data.paciente}}</p>
            <p>ID: {{data.idp}}</p>
            <p>Doctor: {{data.doctor}}</p>
            <p>ID: {{data.idd}}</p>
            <p>Especialidad: {{data.descrip}}</p>
            <br>
            <p>Comentarios:</p>
            <div style="background-clip: border-box;
                border: 1px solid rgba(0,0,0,.125);
                border-radius: .25rem; padding: 0.5rem;"><p>{{data.comentario}}</p>
            </div>
            <p>Valoraci√≥n:</p>
            <div style="background-clip: border-box;
                border: 1px solid rgba(0,0,0,.125);
                border-radius: .25rem; padding: 0.5rem;"><p>{{data.valoracion}}</p>
            </div>
        </div>
        <div style="padding: 1rem;"> 
            <div style="background-clip: border-box;
                    border: 1px solid rgba(0,0,0,.125);
                    border-radius: .25rem; padding: 1rem;">
                    <img src="/static/img/user-logo.png" width="96px">
                    <p style="text-align: center;">{{data.paciente}}</p>
            </div>
            <div style="background-clip: border-box;
                    border: 1px solid rgba(0,0,0,.125);
                    border-radius: .25rem; padding: 1rem; margin-top: 2rem;">
                    <img src="/static/img/doctor-logo.png" width="96px">
                    <p style="text-align: center;">{{data.doctor}}</p>
            </div>
        </div>
    </div>
</div>
